{% extends 'quiz/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}

{% block css %}
{% endblock %}


{% block js %}
{% endblock %}


{% block content %}
<form class="hide-labels smaller-controls" method="post">
    {% csrf_token %}
    <!-- body -->
    <div class="row mt-3">
        <div class="col-12">
            <div class="text-light p-4 d-flex flex-column justify-content-center align-items-center">
                <h2 class="display-4 mb-2">Reset password</h2>
                <p class="mb-3">Bubble: {{bubble_name}}</p>
                {{reset_form|crispy}}
                <button type="submit" class="btn btn-outline-primary white-outline">Reset password</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
