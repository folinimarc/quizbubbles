<table id="table" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Bubble</th>
            <th>#Questions</th>
            <th>#Quizes played</th>
            <th><i class="material-icons">favorite</i></th>
            <th>Last contribution</th>
        </tr>
    </thead>
    <tbody>
        {% for bubble in bubbles %}
        <tr>
            <td><a class="text-white border-bottom border-light" href="{% url 'home' bubble_name=bubble.name %}">{{bubble.name}}</a></td>
            <td>{{bubble.questions_total}}</td>
            <td>{{bubble.quizes_total}}</td>
            <td>{{bubble.hearts}}</td>
            <td>{{bubble.last_contribution|date:"d.m.y"}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
