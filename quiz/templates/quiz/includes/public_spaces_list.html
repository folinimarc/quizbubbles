<table id="table" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Spacename</th>
            <th>#Questions</th>
            <th>#Quizes played</th>
            <th>Created</th>
            <th>Last activity</th>
        </tr>
    </thead>
    <tbody>
        {% for space in spaces %}
        <tr>
            <td><a class="text-white border-bottom border-light" href="{% url 'home' space_name=space.name %}">{{space.name}}</a></td>
            <td>{{space.questions_total}}</td>
            <td>{{space.quizes_total}}</td>
            <td>{{space.created|date:"d.m.y"}}</td>
            <td>{{space.last_access|date:"d.m.y"}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
