{% extends 'quiz/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}

{% block css %}
{% endblock %}


{% block js %}
{% endblock %}


{% block content %}
<form class="hide-labels smaller-controls" method="post">
    {% csrf_token %}
    <!-- body -->
    <div class="row mt-3">
        <div class="col-12">
            <div class="text-light p-4 bordered bg-primary d-flex flex-column justify-content-center align-items-center">
                <h5 class="text-light text-center mb-3">Reset password for {{bubble_name}}</h5>
                {{reset_form|crispy}}
                <button type="submit" class="btn btn-success">Reset password</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
