{% extends 'quiz/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}

{% block css %}
{% endblock %}


{% block js %}
{% endblock %}


{% block content %}
<!-- nav -->
<div class="nav-row row my-4">
    <div class="col-12">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary mr-2">Back to login</a>
    </div>
</div>
<!-- body -->
<form class="hide-labels smaller-controls" method="post">
    {% csrf_token %}
    <div class="row mt-3">
        <div class="col-12">
            <div class="text-light p-4 d-flex flex-column justify-content-center align-items-center">
                <h2 class="display-4 mb-3">Don't panic!</h2>
                {{captcha_form|crispy}}
                <button type="submit" class="btn btn-outline-primary white-outline">Next step</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
